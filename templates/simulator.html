<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gate Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/simulator.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Logic Gate Simulator</h1>
            <p class="subtitle">Build and visualize Boolean expressions</p>
        </header>

        <div class="glass-panel">

            <div class="config-section">
                <div class="section-header">1. Input Configuration</div>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="num-inputs" value="2" checked onchange="updateInputConfig()"> 2 Inputs
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="num-inputs" value="3" onchange="updateInputConfig()"> 3 Inputs
                    </label>
                </div>
                <div class="input-config-rows" id="input-config-container">
                </div>
            </div>

            <div class="config-section" style="border-bottom: none;">
                <div class="section-header">2. Expression Builder</div>
                <div class="builder-container" id="builder-container">
                </div>
                <button class="builder-btn" id="add-step-btn" onclick="addRecipeStep()" style="margin-top: 1rem;">+ Add
                    Operation</button>
            </div>

            <div id="error-display" class="error-msg"></div>
            <button id="generate-btn">Generate Circuit</button>
        </div>

        <div class="results-grid">
            <div class="glass-panel">
                <h2 class="section-title">Truth Table</h2>
                <div class="table-container" id="truth-table-container">
                    <p style="color: var(--text-muted); text-align: center; padding: 2rem;">Build an expression to
                        generate table.</p>
                </div>
            </div>
            <div class="glass-panel">
                <h2 class="section-title">Circuit Diagram</h2>
                <div class="canvas-container" id="canvas-container">
                    <canvas id="circuit-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="/simulator.js"></script>
</body>

</html>
